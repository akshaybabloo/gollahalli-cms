{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}"/>
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="{% static 'img/favicons/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static 'img/favicons/favicon-152.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/favicons/favicon-144.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{% static 'img/favicons/favicon-120.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'img/favicons/favicon-114.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{% static 'img/favicons/favicon-180.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'img/favicons/favicon-72.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/favicons/favicon-57.png' %}">
    <link rel="icon" href="{% static 'img/favicons/favicon-32.png' %}" sizes="32x32">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{% static 'img/favicons/favicon-144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <link rel="icon" sizes="192x192" href="{% static 'img/favicons/favicon-192.png' %}">

    <title>Welcome!</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/paper/bootstrap.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'css/paper/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/paper/themify-icons.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse"
                    data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar "></span>
                <span class="icon-bar "></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="register-page">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>Let's setup your page</h2>
                            <h4>Here are few things to do before we continue.</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="media">
                            <div class="media-left">
                                <div class="icon icon-danger">
                                    <i class="fa fa-cogs" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="media-body">
                                <h5>System Check</h5>
                                <p>Let's test your system, shall we.</p>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="icon icon-danger">
                                                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                                                </div>
                                            </td>
                                            <td>Database Connection</td>

                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon icon-success">
                                                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                                                </div>
                                            </td>
                                            <td>SSL</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon icon-success">
                                                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                                                </div>
                                            </td>
                                            <td>Authy</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon icon-success">
                                                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                                                </div>
                                            </td>
                                            <td>SMTP (email)</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon icon-success">
                                                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                                                </div>
                                            </td>
                                            <td>AWS Connection</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon icon-success">
                                                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                                </div>
                                            </td>
                                            <td>S3 Bucket</td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <input type="text" placeholder="Your First Name" class="form-control" id="id_first_name" name="first_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Your Last Name" class="form-control" id="id_last_name" name="last_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Username" class="form-control" id="id_username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Enter email" class="form-control" id="id_email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" class="form-control" id="id_password" name="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password Confirmation" class="form-control" id="id_re_password" name="re_password">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-danger btn-wd">Create Free Account
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    Akshay Raj Gollahalli. Theme made with <i class="fa fa-heart heart"></i> by <a
                        href="http://www.creative-tim.com">Creative Tim</a>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>

<script src="{% static 'js/paper/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/paper/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/paper/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/paper/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Forms Validations Plugin -->
<script src="{% static 'js/paper/jquery.validate.min.js' %}"></script>

</html>
